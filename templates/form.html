{% extends "base.html" %}

{% block content %}
    <div class="bordered">
        <img src="{{url_for('static', filename='img/MARS-2-7.jpg')}}">
        <strong class="h">Аварийный доступ</strong>
    </div>
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div class="bordered">
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
